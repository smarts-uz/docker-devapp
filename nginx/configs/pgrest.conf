# /nginx/configs/pgrest.conf
events {
  worker_connections 1024;
}

http {
  # ---------- Count-Header DoS mitigation ----------
  # Must be top-level inside http block
  map $http_prefer $deny_exact_count {
    default 0;
    "~*count=exact" 1;
  }

  # ---------- Rate limiting ----------
  limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
  limit_req_status 429;

  # ---------- Server block ----------
  server {
    listen 80;
    server_name localhost; # replace with your domain if needed

    access_log /var/log/nginx/pgrest_access.log;
    error_log /var/log/nginx/pgrest_error.log;

    location / {
      # Count-Header DoS protection
      if ($deny_exact_count) {
        return 400 "Exact counts are not allowed";
      }

      # Rate limiting
      limit_req zone=api burst=10 nodelay;

      # Proxy to PostgREST container
      proxy_pass http://pgrest_dev:3000;

      # Forward headers
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Optional buffering settings
      proxy_buffering off;
      proxy_connect_timeout 10s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;
      proxy_buffer_size 16k;
      proxy_buffers 4 32k;
      proxy_busy_buffers_size 64k;
    }
  }
}