server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: ${LOKI_URL}

scrape_configs:
  - job_name: "postgres"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "postgres"
          environment: "docker"
          __path__: /var/log/postgresql/*.log

    pipeline_stages:
      # ðŸ§© 1. Merge multi-line PostgreSQL logs (STATEMENT + CONTEXT + message)
      - multiline:
          firstline: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}'
          max_wait_time: 3s

      # ðŸ§© 2. Extract timestamp, severity level, optional function name, and message
      - regex:
          expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}).* (LOG|NOTICE|WARNING|ERROR):(?P<message>.*)$'

      # ðŸ§© 3. Assign severity level as label
      - labels:
          level:
          environment:

      # ðŸ§© 4. Output only the message text to Loki
      - output:
          source: message
