server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: {{ env "LOKI_URL" }}   # <-- endi .env dan oâ€˜qiladi

scrape_configs:
  - job_name: "postgres"
    static_configs:
      - targets:
          - localhost
        labels:
          job: "postgres"
          environment: "docker"
          __path__: /var/log/postgresql/*.log
