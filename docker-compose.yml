networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  monitoring:
    driver: bridge
  dev: 
    driver: bridge
  opensearch-net:
    driver: bridge

volumes:
  postgres:
    driver: local
  postgres_dev:
    driver: local
  redis:
    driver: local
  mysql:
    driver: local
  mariadb:
    driver: local
  netdata:
    driver: local
  portainer:
    driver: local
  appsmith-stacks:
    driver: local
  grafana-storage:
    driver: local
  prometheus-storage:
    driver: local
  opensearch-data:
    driver: local
services:
  ### eimzo #########################################

  eimzo:
    restart: unless-stopped
    container_name: eimzo
    build:
      context: ./
      dockerfile: ./eimzo/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ./eimzo/configs:/var/app
    ports:
      - "220:22"
      - "780:80"
      - "29090:9090"
    extra_hosts:
      - "e-imzo.uz:127.0.0.5"
    environment:
      - TSA_URL=http://e-imzo.uz/cams/tst
      - TRUSTSTORE_FILE=/var/app/server/keys/truststore.jks
      - TRUSTSTORE_PASSWORD=12345678
      - JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF-8
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  ### Mariadb Alpine
  ##############################################

  mariadb:
    restart: unless-stopped
    container_name: mariadb
    build:
      context: ./
      dockerfile: ./mariadb/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - mariadb:/var/lib/mysql
      - ${DIR_LOG}/mariadb:/var/log/mysql
    ports:
      - "222:22"
      - "${MARIADB_PORT}:3306"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - MYSQL_PWD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ###   Mariadb Alpine    ###   3
  ##############################################

  mysql:
    restart: unless-stopped
    container_name: mysql
    build:
      context: ./
      dockerfile: ./mysql/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - mysql:/var/lib/mysql
      - ${DIR_LOG}/mysql:/var/log/mysql
    ports:
      - "223:22"
      - "33306:3306"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ### NetData ################################################

  netdata:
    restart: unless-stopped
    container_name: netdata
    build:
      context: ./
      dockerfile: ./netdata/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    cap_add:
      - SYS_PTRACE
    volumes:
      - netdata:/host
    ports:
      - "39999:19999"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ### NGINX Server #########################################

  nginx:
    restart: unless-stopped
    container_name: nginx
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ${DIR_APP}:/var/www:${MOUNT}
      - ${DIR_SSL}:/var/ssl:${MOUNT}
      - ${DIR_LOG}/nginx:/var/log/nginx
      - ./nginx/configs:/etc/nginx/configs
      - ./nginx/configs/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "224:22"
      - "${PORT_HTTP}:80"
      - "${PORT_HTTPS}:443"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  nginx-app:
    restart: unless-stopped
    container_name: nginx-app
    build:
      context: ./
      dockerfile: ./nginx-app/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ${DIR_LOG}/nginx:/var/log/nginx
      - ./nginx-app/configs:/etc/nginx/configs
      - ./node-proliga/static:/app/static
      - ./nginx-app/configs/nginx.conf:/etc/nginx/nginx.conf
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "236:22"
      - "${PORT_HTTP}:80"
      - "${PORT_HTTPS}:443"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  node-proliga:
    restart: unless-stopped
    container_name: node-proliga
    build:
      context: ./
      dockerfile: ./node-proliga/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ./node-proliga/static:/app/static
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "237:22"
      - "3030:3000"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  node-pay-proliga:
    restart: unless-stopped
    container_name: node-pay-proliga
    build:
      context: ./
      dockerfile: ./node-pay-proliga/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "238:22"
      - "3040:3000"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  node-lesaapp-api:
    build:
      context: ./ # loyihaning papkasi
      dockerfile: ./node-lesaapp-api/Dockerfile
    container_name: node-lesaapp-api
    restart: unless-stopped
    ports:
      - "3022:3000"
    volumes:
      - ./node-lesaapp-api/static:/app/static
    environment:
      DB_HOST: 185.74.5.34
      DB_PORT: 3306
      DB_USER: lesaappuser
      DB_PASSWORD: 8ZLVeB0RPRdMMFLbQXIN
      DB_NAME: lesaapp
      SERVER_API_URL: https://api.prolesa.uz
    networks:
      - frontend
      - backend

  node-lesaapp:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: ./node-lesaapp/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ./node-lesaapp/source:/source
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "237:22"
      - "3030:3000"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  ### Opensearch ##############################################

  opensearch:
    container_name: opensearch
    build:
      context: ./
      dockerfile: ./opensearch/Dockerfile 
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${OPENSEARCH_ADMIN_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - ${OPENSEARCH_PORT}:9200
      - 9600:9600
    networks:
      - opensearch-net

  ### openserach sync service #############################################

  opensearch-sync:
    build:
      context: ./
      dockerfile: ./opensearch-sync/Dockerfile 
    container_name: sync-service
    environment:
      - PGUSER=${PG_USER}
      - PGPASSWORD=${DB_PASSWORD}
      - PGHOST=${HOST_IP}
      - PGDATABASE=${PG_DB_NAME}
      - PGPORT=${PG_PORT}
      - OPENSEARCH_NODE=http://opensearch:${OPENSEARCH_PORT}
      - TABLES_TO_SYNC=player,club,team,match,player_result,player_point
      - PG_LISTEN_CHANNEL=proliga
    networks:
      - opensearch-net

  ### php ##############################################

  php:
    restart: unless-stopped
    container_name: php
    build:
      context: ./
      dockerfile: ./php/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ${DIR_APP}:/var/www:${MOUNT}
      - ${DIR_LOG}/php:/var/log/php
      - ${DIR_SSL}:/var/ssl:${MOUNT}
      - ./php/configs/php.ini:/usr/local/etc/php/php.ini
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - PHP_IDE_CONFIG=serverName=asrorz
      - FAKETIME=-0
      - TZ=Asia/Tashkent
    networks:
      - backend
    depends_on:
      - mariadb
      - postgres
    ports:
      - "225:22"
      - "29000:9000"
      - "6001:6001"
    stdin_open: true
    tty: true

  ### Portainer ################################################

  portainer:
    restart: unless-stopped
    container_name: portainer
    build:
      context: ./
      dockerfile: ./portainer/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    ports:
      - "39000:9000"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ### PostgreSQL ###########################################

  postgres:
    restart: unless-stopped
    container_name: postgres
    build:
      context: ./
      dockerfile: ./postgres/Dockerfile
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ${DIR_LOG}/postgresql:/var/log/postgresql # logs stored here
    ports:
      - "${PG_PORT}:5432"
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${PG_DB_NAME}
      - PGDATA=/var/lib/postgresql/data/pgdata
      - TZ=Asia/Tashkent
      - POSTGRES_INITDB_ARGS=--auth-host=md5
    command: >
      postgres
      -c max_connections=${PG_MAX_CONNECTIONS:-100}
      -c password_encryption=md5
      -c shared_preload_libraries=pg_stat_statements,pg_cron,pgaudit,http,pgcrypto,uuid-ossp
      -c log_timezone='Asia/Tashkent'
      -c logging_collector=off
      -c log_directory='/var/log/postgresql'
      -c log_filename='postgresql-%Y-%m-%d.log'
      -c log_statement=none
      -c log_min_messages=log
      -c log_min_error_statement=log
      -c log_line_prefix='%m [%p] %q%u@%d '
      -c log_rotation_age=1d
      -c log_rotation_size=10MB
    networks:
      - backend
    stdin_open: true
    tty: true

  # PgBouncer for client applications (transaction pooling)
  pgbouncer_tx:
    container_name: pgbouncer_tx
    build:
      context: ./
      dockerfile: ./pgbouncer/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${PGB_TX_PORT:-6432}:5432" # expose PgBouncer TX pool on host
    environment:
      DB_USER: ${PG_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      AUTH_TYPE: md5
      ADMIN_USERS: ${PG_USER}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: ${PGB_MAX_CLIENT_CONN:-200}
      DEFAULT_POOL_SIZE: ${PGB_DEFAULT_POOL_SIZE:-20}
      LISTEN_ADDR: 0.0.0.0
      LISTEN_PORT: 5432
    networks:
      - backend
    stdin_open: true
    tty: true

  # PgBouncer for PostgREST (session pooling)
  pgbouncer_sess:
    container_name: pgbouncer_sess
    build:
      context: ./
      dockerfile: ./pgbouncer/Dockerfile
    restart: unless-stopped
    depends_on:
      - postgres
    ports:
      - "${PGB_SESS_PORT:-7432}:5432" # expose PgBouncer SESS pool on host
    environment:
      DB_USER: ${PG_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: postgres
      DB_PORT: 5432
      AUTH_TYPE: md5
      ADMIN_USERS: ${PG_USER}
      POOL_MODE: session
      MAX_CLIENT_CONN: ${PGB_MAX_CLIENT_CONN:-200}
      DEFAULT_POOL_SIZE: ${PGB_DEFAULT_POOL_SIZE:-20}
      LISTEN_ADDR: 0.0.0.0
      LISTEN_PORT: 5432
    networks:
      - backend
    stdin_open: true
    tty: true

  # PostgREST
  pgrest:
    container_name: pgrest
    build:
      context: ./
      dockerfile: ./pgrest/Dockerfile
    restart: unless-stopped
    depends_on:
      - pgbouncer_sess
    ports:
      - "${PGRST_PORT:-8000}:3000"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - PGRST_DB_URI=postgres://${PG_USER}:${DB_PASSWORD}@pgbouncer_sess:5432/${PG_DB_NAME}
      - PGRST_DB_ANON_ROLE=web_anon
      - PGRST_JWT_SECRET=${PGRST_JWT_SECRET}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ### Redis ################################################
  redis:
    restart: unless-stopped
    container_name: redis
    build:
      context: ./
      dockerfile: ./redis/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - redis:/data
    ports:
      - "227:22"
      - "26379:6379"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - backend
    stdin_open: true
    tty: true

  ### git #########################################

  git:
    restart: unless-stopped
    container_name: git
    build:
      context: ./
      dockerfile: ./git/Dockerfile
      args:
        - ROOT_PASSWORD=${ROOT_PASSWORD}
    volumes:
      - ${DIR_APP}:/var/www:${MOUNT}
    ports:
      - "228:22"
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - TZ=Asia/Tashkent
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  ### appsmith #########################################
  appsmith:
    image: komoliddin/appsmith-ce:1.0
    container_name: appsmith
    ports:
      - "${APPSMITH_PORT}:80"
      - "${APPSMITH_PORT_HTTPS}:443"
    environment:
      APPSMITH_MAIL_ENABLED: "false"
    volumes:
      - appsmith-stacks:/appsmith-stacks
    restart: unless-stopped
    networks:
      - frontend
      - backend
    stdin_open: true
    tty: true

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    depends_on:
      - postgres
    volumes:
      - ${DIR_LOG}/postgresql:/var/log/postgresql:ro # ðŸŸ¢ Postgres loglarini oâ€˜qiydi
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml
    ports:
      - "9080:9080"
    networks:
      - backend
      - monitoring

  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_SECURITY_ADMIN_EMAIL: ${GF_SECURITY_ADMIN_EMAIL:-admin@localhost}
      GF_AUTH_ANONYMOUS_ENABLED: "false"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring

  loki:
    container_name: loki
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yml
      - ./loki/logs:/loki
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - monitoring

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus-storage:/prometheus
    networks:
      - monitoring

  otel-collector:
    container_name: otel-collector
    image: otel/opentelemetry-collector-contrib:latest
    restart: always
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./opentelemetry/otel-collector-config.yaml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8888:8888"
      - "8889:8889"
      - "13133:13133"
      - "55679:55679"
    networks:
      - monitoring

  zipkin:
    container_name: zipkin
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    networks:
      - monitoring

  postgres_exporter:
    image: pgsty/pg_exporter:latest
    container_name: pg_exporter
    environment:
      # Change URL to pgBouncer for its metrics
      PG_EXPORTER_URL: ${DATABASE_URL}
    ports:
      - "9630:9630"
    volumes:
      - ./pg_exporter/pg_exporter.yml:/etc/pg_exporter.yml # optional custom config
    networks:
      - monitoring
  db2rest:
    container_name: db2rest
    image: teamprodevs/db2rest:2.1
    ports:
      - "9300:8080"
    environment:
      # === Database ===
      - DB_URL=jdbc:${LESAAPP_DB_URL}
      - DB_USER=${LESAAPP_DB_USER}
      - DB_PASSWORD=${LESAAPP_DB_PASSWORD}

      # === CORS ===
      - CORS_ENABLED=true
      - CORS_MAPPING_PATH=/**
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,https://app.smarts.uz
      - CORS_ALLOWED_HEADERS=Authorization,Content-Type,ngrok-skip-browser-warning,x-api-key
      - CORS_ALLOWED_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_CREDENTIALS=true

      # === API Key Auth ===
      - ENABLE_AUTH=true
      - AUTH_PROVIDER=apiKey
      - AUTH_DATA_SOURCE=file:///config/auth-config.yml
    volumes:
      - ./db2rest/auth-config.yml:/config/auth-config.yml:ro

  lesaapp-next:
    restart: unless-stopped
    container_name: LesaApp
    image: teamprodevs/js-lesaapp-next:1.0
    ports:
      - "3005:3000"
    environment:
      - DB_HOST=185.74.5.34
      - DB_PORT=3306
      - DB_USER=lesaappuser
      - DB_PASSWORD=8ZLVeB0RPRdMMFLbQXIN
      - DB_NAME=lesaapp
    volumes:
      - ./lesaapp-next/static:/app/static