server {
    listen 80;
    server_name client.prolesa.uz www.client.prolesa.uz;
    error_log /var/log/nginx/client.prolesa.uz.log warn;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name client.prolesa.uz www.client.prolesa.uz;
    error_log /var/log/nginx/client.prolesa.uz.log warn;

    # SSL Certificates
    ssl_certificate     /etc/nginx/configs/app-ssl/client.prolesa.uz/fullchain.crt;
    ssl_certificate_key /etc/nginx/configs/app-ssl/client.prolesa.uz/ssl.key;

    # Security & performance configs
    http2_push_preload on;

    # Document root
    root /etc/nginx/configs/iframes/client.prolesa.uz;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Include extra configs (gzip, headers, etc.)
    # include /etc/nginx/configs/include/main.conf;
}
